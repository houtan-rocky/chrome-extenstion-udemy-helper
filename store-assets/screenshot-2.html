<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot 2 - 1280x800</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 800px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .browser-chrome {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }
        
        .browser-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .browser-button.red { background: #ff5f57; }
        .browser-button.yellow { background: #ffbd2e; }
        .browser-button.green { background: #28ca42; }
        
        .browser-url {
            flex: 1;
            height: 24px;
            background: white;
            border-radius: 12px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .page-content {
            width: 100%;
            height: calc(100% - 40px);
            background: white;
            display: flex;
            gap: 40px;
            padding: 40px;
        }
        
        .course-section {
            flex: 1;
        }
        
        .course-header {
            background: #1c1d1f;
            padding: 30px;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .course-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .creation-date-badge {
            display: inline-block;
            background: #d1e7dd;
            color: #0f5132;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .extension-popup {
            width: 360px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        
        .popup-header {
            background: #f9f9f9;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .popup-title {
            font-size: 20px;
            font-weight: 700;
            color: #333333;
            text-align: center;
        }
        
        .popup-content {
            padding: 24px;
        }
        
        .course-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .course-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .date-card {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #c8e6c9;
        }
        
        .date-label {
            font-size: 13px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
        }
        
        .date-value {
            font-size: 18px;
            font-weight: 700;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="browser-chrome">
        <div class="browser-button red"></div>
        <div class="browser-button yellow"></div>
        <div class="browser-button green"></div>
        <div class="browser-url">https://www.udemy.com/course/complete-web-development-bootcamp/</div>
    </div>
    
    <div class="page-content">
        <div class="course-section">
            <div class="course-header">
                <div class="course-title">The Complete Web Development Bootcamp</div>
                <div class="creation-date-badge">Real Creation Date: March 15, 2023</div>
            </div>
        </div>
        
        <div class="extension-popup">
            <div class="popup-header">
                <div class="popup-title">Udemy Course Insights</div>
            </div>
            <div class="popup-content">
                <div class="course-card">
                    <div class="course-card-title">The Complete Web Development Bootcamp</div>
                    <div class="date-card">
                        <div class="date-label">Real Creation Date</div>
                        <div class="date-value">March 15, 2023</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
